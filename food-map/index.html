<!DOCTYPE html><html lang="en"> <head><meta charset="utf-8"><meta name="viewport" content="width=device-width"><title>Food Map</title><style>body{font-family:Segoe UI,Arial,sans-serif;background:#f7f7f7;margin:0;padding:0}.diary-card{background:#fffbe9;border-radius:12px;box-shadow:0 2px 8px #00000012;padding:1.5rem;transition:box-shadow .2s,background .2s;border:1px solid #f5e6c8;position:relative;background-image:repeating-linear-gradient(0deg,#fffbe9 0px 28px,#f7f2e3 29px,#fffbe9 30px)}.diary-card:hover{box-shadow:0 4px 16px #0000001f;background:#fffde4}.diary-card:before{content:"";position:absolute;inset:0;pointer-events:none;border-radius:12px;box-shadow:0 1px #f5e6c8 inset;opacity:.5}.landscape-card{display:flex;align-items:center;gap:2rem;padding:1.5rem}.landscape-card .diary-card-date{min-width:120px;font-weight:700;color:#07c;text-align:center}.landscape-card .diary-card-image-wrapper{flex-shrink:0}.landscape-card .diary-card-image{width:120px;height:auto;border-radius:8px;transition:box-shadow .2s,transform .2s}.landscape-card .diary-card-image-wrapper a:hover img{box-shadow:0 0 0 4px #07c3;transform:scale(1.03)}.landscape-card .diary-card-content{flex:1}.intro{font-size:1.25rem;color:#333;margin-bottom:2rem}
